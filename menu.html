<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - Manai Restaurant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top custom-navbar">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <span>Manai Restaurant</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="menu.html">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="order.html">Order</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="admin.html">Admin</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Menu Header -->
    <section class="py-5 mt-5 bg-light">
        <div class="container">
            <div class="row">
                <div class="col-md-8 mx-auto text-center">
                    <h1 class="fw-bold">Our Menu</h1>
                    <p class="lead text-muted">Discover our delicious Nigerian dishes</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Menu Filter -->
    <section class="py-4 bg-white sticky-top" style="top: 76px; z-index: 1020;">
        <div class="container">
            <div class="row">
                <div class="col-md-8 mx-auto">
                    <div class="d-flex flex-wrap justify-content-center gap-2">
                        <button class="btn btn-outline-primary filter-btn active" data-filter="all">All</button>
                        <button class="btn btn-outline-primary filter-btn" data-filter="main">Main Dishes</button>
                        <button class="btn btn-outline-primary filter-btn" data-filter="soup">Soups</button>
                        <button class="btn btn-outline-primary filter-btn" data-filter="swallow">Swallows</button>
                        <button class="btn btn-outline-primary filter-btn" data-filter="protein">Proteins</button>
                        <button class="btn btn-outline-primary filter-btn" data-filter="drink">Drinks</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Menu Items -->
    <section class="py-5">
        <div class="container">
            <div class="row" id="menuItemsContainer">
                <div class="col-12 text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-3">Loading menu items...</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Menu Item Modal -->
    <div class="modal fade" id="menuItemModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalItemName"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6">
                            <img id="modalItemImage" src="" alt="" class="img-fluid rounded">
                        </div>
                        <div class="col-md-6">
                            <p id="modalItemDescription" class="mb-3"></p>
                            <div class="mb-3">
                                <h6>Prices:</h6>
                                <ul class="list-unstyled" id="modalItemPrices">
                                </ul>
                            </div>
                            <div class="mb-3">
                                <h6>Preparation Time:</h6>
                                <p id="modalItemTime"></p>
                            </div>
                            <a href="order.html" class="btn btn-primary w-100">Order Now</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/menu.js"></script>
</body>
</html>
